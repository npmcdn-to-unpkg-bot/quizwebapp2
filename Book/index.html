<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example - example-ngView-directive-production</title>

    <script src="../lib/angular-1.5.5/angular.js"></script>
    <script src="../lib/angular-1.5.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="script.js"></script>
    
    <script type="text/javascript">
      angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
  </head>
  <body ng-app="ngViewExample">
    <div ng-controller="MainCtrl as main">
      Choose:
      <a href="Moby">Moby</a> |
      <a href="Moby/ch/1">Moby: Ch1</a> |
      <a href="Gatsby">Gatsby</a> |
      <a href="Gatsby/ch/4?key=value">Gatsby: Ch4</a> |
      <a href="Scarlet">Scarlet Letter</a><br/>

      <div class="view-animate-container">
        <div ng-view class="view-animate"></div>
      </div>
      <hr />

      <pre>$location.path() = {{main.$location.path()}}</pre>
      <pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
      <pre>$route.current.params = {{main.$route.current.params}}</pre>
      <pre>$routeParams = {{main.$routeParams}}</pre>
    </div>
  </body>
</html>
