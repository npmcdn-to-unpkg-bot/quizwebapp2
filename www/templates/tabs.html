<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="index" icon-off="ion-home" icon-on="ion-home" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="about" icon-off="ion-information" icon-on="ion-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="quiz" icon-off="ion-university" icon-on="ion-university" href="#/tab/quiz">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="config" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/userconfig/{{user.id}}">
    <ion-nav-view name="tab-userconfig"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="{{logout.title}}" icon-off="{{logout.icon}}" icon-on="{{logout.icon}}" href="#/tab/{{logout.path}}">
    <ion-nav-view name="{{logout.name}}"></ion-nav-view>
  </ion-tab>

</ion-tabs>
